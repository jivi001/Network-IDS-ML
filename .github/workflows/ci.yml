name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (flake8 + black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: pip install flake8 black

      - name: Run flake8
        run: flake8 nids/ scripts/ deployment/ --max-line-length=120 --exclude=__pycache__

      - name: Check black formatting
        run: black nids/ scripts/ deployment/ --check --line-length=120

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov httpx

      - name: Run tests with coverage
        run: pytest tests/ -v --tb=short --cov=nids --cov-report=term-missing --cov-fail-under=50

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t nids-ci-test -f deployment/Dockerfile .

      - name: Verify image built successfully
        run: docker image inspect nids-ci-test
