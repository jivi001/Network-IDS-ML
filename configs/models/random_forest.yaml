# Random Forest Model Configuration

model_type: random_forest
description: Tier 1 supervised classifier for known attack detection

hyperparameters:
  n_estimators: 200
  max_depth: 20
  min_samples_split: 5
  min_samples_leaf: 2
  max_features: sqrt
  criterion: gini
  class_weight: balanced
  random_state: 42
  n_jobs: -1
  bootstrap: true
  oob_score: false
  verbose: 0
